<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css">
    <title>bài tập 1
    </title>
</head>
<body>
    <meta charset="UTF-8">
    <title>Máy Tính Đẹp</title>
    <style>
      body {
        background: linear-gradient(135deg, #2980b9, #6dd5fa);
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
        margin: 0;
      }
      #calculator {
        background: white;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        width: 300px;
      }
      #display {
        width: 100%;
        height: 60px;
        font-size: 26px;
        text-align: right;
        padding: 10px;
        border: none;
        background: #f2f2f2;
        border-radius: 10px;
        margin-bottom: 20px;
      }
      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
      }
      button {
        height: 60px;
        font-size: 20px;
        border: none;
        border-radius: 10px;
        background: #3498db;
        color: white;
        transition: 0.2s;
        cursor: pointer;
      }
      button:hover {
        background: #2980b9;
      }
      .equal { background: #2ecc71; }
      .equal:hover { background: #27ae60; }
      .clear { background: #e74c3c; }
      .clear:hover { background: #c0392b; }
    </style>
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="display" disabled />
      <div class="buttons">
        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button onclick="press('/')">÷</button>
  
        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button onclick="press('*')">×</button>
  
        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button onclick="press('-')">−</button>
  
        <button onclick="press('0')">0</button>
        <button onclick="press('.')">.</button>
        <button onclick="calculate()" class="equal">=</button>
        <button onclick="press('+')">+</button>
  
        <button onclick="clearDisplay()" class="clear" style="grid-column: span 4">C</button>
      </div>
    </div>
  
    <script>
      function press(val) {
        document.getElementById("display").value += val;
      }
  
      function calculate() {
        try {
          document.getElementById("display").value = eval(document.getElementById("display").value);
        } catch {
          document.getElementById("display").value = "Lỗi";
        }
      }
  
      function clearDisplay() {
        document.getElementById("display").value = "";
      }
    </script>
  </body>
</body>
</html>
